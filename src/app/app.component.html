<div style="text-align: center">
  <h1>Chad-Rizer</h1>
  <input
    nz-input
    nzSize="large"
    [formControl]="prompt"
    placeholder="Type in a Book Man !"
  />
  <button
    nz-button
    nzSize="large"
    nzType="primary"
    style="margin-right: 40px; width: 200px; margin: 10px"
    (click)="search()"
  >
    Search
  </button>
  <select [formControl]="selectedOption">
    <option [ngValue]="null">Select a Genre</option>
    <option *ngFor="let option of options" [value]="option.value">
      {{ option.label }}
    </option>
  </select>
</div>
<div *ngIf="!hasSearched">
  <div nz-row>
    <div nz-col nzSpan="6" *ngFor="let book of books">
      <app-book [book]="book"></app-book>
    </div>
  </div>
</div>
<div *ngIf="hasSearched">
  <div nz-row>
    <div nz-col nzSpan="6" *ngFor="let book of searchBooks">
      <app-book [book]="book"></app-book>
    </div>
  </div>
</div>
